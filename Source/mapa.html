<html>
    <head>
        <title>Moja mapa</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Leaflet -->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
        integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
        crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
        integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
        crossorigin=""></script>
    
    </head>
    <body>
        <div id="mapid" style="height:600px;width:800px"></div>
        <script>

                var mymap = L.map('mapid').setView([-36.914764, 174.748535], 13);
            
                L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
                    maxZoom: 18,
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
                        '<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
                        'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
                    id: 'mapbox.streets'
                }).addTo(mymap);
            
                var flats = [
                    {title:'10D/8 Scotia place, Auckland City , New Zealand', latitude:-36.85651, longitude:174.76084},
                    {title:'Fully,Furnished,MILFORD,MARINA	Milford North,Shore,City New Zealand', latitude:-36.7999992370605, longitude:174.75},
                    {title:'unit/18,Centreway,Road	Orewa Rodney New Zealand', latitude:-36.5956199, longitude:174.69612},
                    {title:'Whitford	Whitford Manukau,City New Zealand', latitude:-36.94029, longitude:174.94585},
                    {title:'Lonely,Track,road	Albany North,Shore,City New Zealand', latitude:-36.71121, longitude:174.70203},
                    {title:'1102/30,Beach,Road	City,Centre Auckland,City New Zealand', latitude:-36.84587, longitude:174.77277}
                    ];     
                
                for (var flat in flats){
                    L.marker([flats[flat].latitude, flats[flat].longitude]).addTo(mymap).bindPopup(flats[flat].title).openPopup();
                }
            </script>
    </body>
</html>
